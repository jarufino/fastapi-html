<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Tarefas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
</head>

<body>
    <section class="vh-100" style="background-color: #eee;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-lg-9 col-xl-7">
                    <div class="card rounded-3">
                        <div class="card-body p-4">

                            <h4 class="text-center my-3 pb-3">Gerenciamento de Tarefas</h4>
                            <form class="row" action="/add" method="post">
                                <div class="col-4">
                                    <div class="form-outline">
                                        <input type="text" id="title" name="title" class="form-control"
                                            placeholder="Digite a Tarefa" />
                                    </div>
                                </div>

                                <div class="col-6">
                                    <button type="submit" class="btn btn-primary">Salvar Tarefa</button>
                                </div>
                            </form>

                            <table class="table mb-4">
                                <thead>
                                    <tr style="text-align:center">
                                        <th scope="col">Nº</th>
                                        <th scope="col">Tarefa:</th>
                                        <th scope="col">Status:</th>
                                        <th scope="col">Ações:</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for todo in todo_list %}
                                    <tr>
                                        <th scope="row">{{todo.id }}</th>
                                        <td>{{ todo.title }}</td>
                                        <td style="text-align:center">
                                            {% if todo.complete == False %}
                                            <div class="alert alert-secondary" role="alert">Progresso</div>
                                            {% else %}
                                            <div class="alert alert-success" role="alert">Finalizada</div>
                                            {% endif %}
                                        </td>
                                        <td style="text-align:center">
                                            <a class="btn btn-success" href="/update/{{ todo.id }}">Atualizar</a>
                                            <a class="btn btn-danger ms-1" href="/delete/{{ todo.id }}">Deletar</a>
                                        </td>
                                    </tr>
                                    {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
